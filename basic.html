<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTMl 학습</title>
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h1 class="basecolor italic">HTML이란?</h1>
  <p class="largesize">HTML은 Hyper Text Markup Language의 약자로 웹페이지의 구조를 설계하는 언어입니다.</p>
  <h1 class="border-bottom">CSS 란?</h1>
  <p class="largesize basecolor">Cascading Style Sheets의 약자로 마크업 요소에 스타일을 지정할 때 사용할 수 있는 언어입니다.</p>
  <h1>Javascript 란?</h1>
  <p class="basecolor h1">스크립트 언어로 HTML에 동적인 효과를 지정할 수 있는 언어입니다.</p>
</body>
</html>
